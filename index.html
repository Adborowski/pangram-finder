<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Finder</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="main">

    <h1 id="title">Pangram Finder</h1>

    <p id="description">A pangram is a phrase which contains all the letters of the alphabet.</p>

    <div id="boxInput">

        <input id="txtSentence" type="text" placeholder="Your input here">
        <div id="submit">
            <div id="submitLabel">
                Submit
            </div>
        </div>

    </div>
    

    <div id="boxResult">
        <div id="result"></div>
    </div>

</div>
    
</body>

<script src="main.js"></script>
</html>
